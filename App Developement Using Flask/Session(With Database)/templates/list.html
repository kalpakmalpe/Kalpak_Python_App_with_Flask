<!doctype html>
<html>
   <body>
      <table border = 1>
         <thead>
            <td>Name</td>
             <td>Email</td>
            <td>Mobile</td>
            <td>City</td>
            <td>Password</td>
            <td>Confirm Password</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["email"]}}</td>
               <td>{{row["mobile"]}}</td>
               <td>{{row['city']}}</td>
               <td>{{row['pass']}}</td>
               <td>{{row['cpass']}}</td>
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
   </body>
</html>
